<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Kerala Veg Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Kerala Veg Restaurant</h1>
            <nav>
                <a href="index.html" class="btn-secondary">Menu</a>
                <a href="reports.html" class="btn-secondary">Reports</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="order-picking-header">
            <h2>Orders</h2>
            <div class="status-filters">
                <button class="status-filter-btn active" data-status="all">All Orders</button>
                <button class="status-filter-btn" data-status="pending">Pending</button>
                <button class="status-filter-btn" data-status="preparing">Preparing</button>
                <button class="status-filter-btn" data-status="ready">Ready</button>
                <button class="status-filter-btn" data-status="completed">Completed</button>
            </div>
        </div>

        <div id="ordersList" class="orders-list-picking">
            <!-- Orders will be displayed here -->
        </div>

        <div id="noOrders" class="no-orders" style="display: none;">
            <p>No orders found.</p>
        </div>

        <div class="create-order-section" style="margin-top: 40px; padding: 20px; text-align: center; border-top: 2px solid #e5e7eb;">
            <button id="createOrderBtn" class="btn-primary" style="padding: 12px 24px;">+ Create New Order</button>
        </div>
    </main>

    <!-- Order Creation Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content" style="max-width: 700px; max-height: 80vh; overflow-y: auto;">
            <span class="close-modal" id="closeOrderModal">&times;</span>
            <h2>Create New Order</h2>
            
            <div class="order-search" style="margin: 20px 0;">
                <input type="text" id="orderItemSearch" placeholder="Search items..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div id="orderItemsList" class="order-items-list" style="margin: 20px 0;">
                <!-- Items will be loaded here -->
            </div>

            <div class="order-summary" style="margin-top: 20px; padding: 15px; background: #f9fafb; border-radius: 8px;">
                <h3 style="margin-bottom: 10px;">Order Summary</h3>
                <div id="orderSummaryItems" style="max-height: 150px; overflow-y: auto; margin-bottom: 10px;">
                    <p style="color: #6b7280;">No items selected</p>
                </div>
                <div style="border-top: 2px solid #e5e7eb; padding-top: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <strong style="font-size: 1.1rem;">Total: â‚¹<span id="orderModalTotal">0.00</span></strong>
                    <button id="placeOrderBtn" class="btn-primary" disabled>Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/items.js"></script>
    <script src="js/order-picking.js"></script>
</body>
</html>
